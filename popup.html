<html>
    <head>
        <link rel="stylesheet" href="css/options.css" />
        <script src="js/popup.js"></script>
    </head>
    <body>
        <div class="main">
            <dl>
                <dd><input type="radio" name="switch" id="switch-on" onchange="switcher('on');" /><dd>
                <dt><label for="switch-on">On</label><dt>
            </dt>
            <dl>
                <dd><input type="radio" name="switch" id="switch-off" onchange="switcher('off');" /><dd>
                <dt><label for="switch-off">Off</label><dt>
            </dt>
        </div>
        <script>
        if (readProperty('enabled', '1') == '1')
        {
            document.getElementById('switch-on').checked = true;
            
        }
        else
        {
            document.getElementById('switch-off').checked = true;
        }
        </script>
    </body>
</html>
